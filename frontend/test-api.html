<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }
        button {
            background: #ffd700;
            color: #1a1a2e;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            background: #2a2a4e;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            white-space: pre-wrap;
        }
        .success { border-left: 4px solid #28a745; }
        .error { border-left: 4px solid #dc3545; }
    </style>
</head>
<body>
    <h1>API Connection Test</h1>
    
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testReview()">Test Review Submission</button>
    
    <div id="results"></div>

    <script>
        async function testHealth() {
            const resultsDiv = document.getElementById('results');
            
            try {
                console.log('Testing health endpoint...');
                const response = await fetch('/api/health');
                const data = await response.json();
                
                resultsDiv.innerHTML += `
                    <div class="result success">
                        <strong>Health Check Success:</strong>
                        ${JSON.stringify(data, null, 2)}
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="result error">
                        <strong>Health Check Error:</strong>
                        ${error.message}
                    </div>
                `;
            }
        }

        async function testReview() {
            const resultsDiv = document.getElementById('results');
            
            try {
                console.log('Testing review submission...');
                const testData = {
                    reviewerName: 'Test User',
                    reviewerPosition: 'QA Tester',
                    reviewRating: 5,
                    reviewText: 'This is a test review to verify the system works!',
                    reviewerEmail: 'test@example.com'
                };
                
                const response = await fetch('/api/reviews', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });
                
                const data = await response.json();
                
                resultsDiv.innerHTML += `
                    <div class="result ${response.ok ? 'success' : 'error'}">
                        <strong>Review Submission ${response.ok ? 'Success' : 'Error'}:</strong>
                        ${JSON.stringify(data, null, 2)}
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML += `
                    <div class="result error">
                        <strong>Review Submission Error:</strong>
                        ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
