<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Review Management | Devaansh Kushwaha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #ffd700;
            margin-bottom: 10px;
        }

        .auth-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .auth-form {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-weight: 600;
            color: #ffd700;
        }

        input[type="password"] {
            padding: 10px 15px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            min-width: 200px;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }

        .reviews-section {
            display: none;
        }

        .reviews-section.active {
            display: block;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #ffd700;
        }

        .reviews-grid {
            display: grid;
            gap: 20px;
        }

        .review-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .review-card:hover {
            border-color: rgba(255, 215, 0, 0.3);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .review-meta {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .reviewer-name {
            font-weight: bold;
            color: #ffd700;
            font-size: 1.1em;
        }

        .reviewer-position {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
        }

        .review-timestamp {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8em;
        }

        .review-actions {
            display: flex;
            gap: 10px;
        }

        .review-rating {
            margin-bottom: 10px;
        }

        .stars {
            color: #ffd700;
            font-size: 1.2em;
        }

        .review-text {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #6c5ce7;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .review-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-approved {
            background: rgba(39, 174, 96, 0.2);
            color: #27ae60;
            border: 1px solid #27ae60;
        }

        .status-pending {
            background: rgba(241, 196, 15, 0.2);
            color: #f1c40f;
            border: 1px solid #f1c40f;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
        }

        .notification.error {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.7);
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            border-top-color: #ffd700;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .auth-form {
                flex-direction: column;
                align-items: stretch;
            }

            .review-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .review-actions {
                flex-wrap: wrap;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Admin Panel</h1>
            <p>Review Management System</p>
        </div>

        <div class="auth-section" id="authSection">
            <h2 style="text-align: center; margin-bottom: 20px;">Admin Authentication</h2>
            <div class="auth-form">
                <div class="form-group">
                    <label for="adminPassword">Admin Password:</label>
                    <input type="password" id="adminPassword" placeholder="Enter admin password">
                </div>
                <button class="btn btn-primary" onclick="authenticate()">
                    <span id="authBtnText">Access Admin Panel</span>
                </button>
            </div>
        </div>

        <div class="reviews-section" id="reviewsSection">
            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalReviews">0</div>
                    <div>Total Reviews</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="approvedReviews">0</div>
                    <div>Approved</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingReviews">0</div>
                    <div>Pending</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="averageRating">0</div>
                    <div>Average Rating</div>
                </div>
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>üìù Review Management</h2>
                <button class="btn btn-primary" onclick="loadReviews()">
                    üîÑ Refresh
                </button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Loading reviews...</p>
            </div>

            <div class="reviews-grid" id="reviewsGrid">
                <!-- Reviews will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Notification container -->
    <div class="notification" id="notification"></div>

    <script>
        let adminPassword = '';
        let reviews = [];

        // Environment detection
        function getBaseUrl() {
            const isLocalFile = window.location.protocol === 'file:';
            const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            
            if (isLocalFile) {
                return 'http://localhost:4000';
            } else if (isLocalhost) {
                return `http://localhost:${window.location.port || '4000'}`;
            } else {
                // For production/Vercel deployment, use the same domain
                return window.location.origin;
            }
        }

        // Authentication
        function authenticate() {
            const password = document.getElementById('adminPassword').value;
            if (!password) {
                showNotification('Please enter admin password', 'error');
                return;
            }

            adminPassword = password;
            loadReviews();
        }

        // Load reviews
        async function loadReviews() {
            if (!adminPassword) {
                showNotification('Please authenticate first', 'error');
                return;
            }

            const loading = document.getElementById('loading');
            const reviewsGrid = document.getElementById('reviewsGrid');
            
            loading.style.display = 'block';
            reviewsGrid.innerHTML = '';

            try {
                const baseUrl = getBaseUrl();
                console.log('Loading reviews from:', `${baseUrl}/api/admin/reviews`);

                const response = await fetch(`${baseUrl}/api/admin/reviews`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: adminPassword })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (data.success) {
                    reviews = data.reviews;
                    document.getElementById('authSection').style.display = 'none';
                    document.getElementById('reviewsSection').classList.add('active');
                    updateStats();
                    renderReviews();
                    showNotification('Reviews loaded successfully', 'success');
                } else {
                    throw new Error(data.message || 'Failed to load reviews');
                }
            } catch (error) {
                console.error('Error loading reviews:', error);
                showNotification(`Error: ${error.message}`, 'error');
                
                if (error.message.includes('401') || error.message.includes('Invalid')) {
                    adminPassword = '';
                    document.getElementById('adminPassword').value = '';
                    document.getElementById('authSection').style.display = 'block';
                    document.getElementById('reviewsSection').classList.remove('active');
                }
            } finally {
                loading.style.display = 'none';
            }
        }

        // Update statistics
        function updateStats() {
            const total = reviews.length;
            const approved = reviews.filter(r => r.approved).length;
            const pending = total - approved;
            const avgRating = total > 0 ? (reviews.reduce((sum, r) => sum + r.rating, 0) / total).toFixed(1) : 0;

            document.getElementById('totalReviews').textContent = total;
            document.getElementById('approvedReviews').textContent = approved;
            document.getElementById('pendingReviews').textContent = pending;
            document.getElementById('averageRating').textContent = avgRating;
        }

        // Render reviews
        function renderReviews() {
            const reviewsGrid = document.getElementById('reviewsGrid');
            
            if (reviews.length === 0) {
                reviewsGrid.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: rgba(255, 255, 255, 0.7);">
                        <h3>No reviews found</h3>
                        <p>Reviews will appear here once they are submitted.</p>
                    </div>
                `;
                return;
            }

            reviewsGrid.innerHTML = reviews.map(review => `
                <div class="review-card">
                    <div class="review-header">
                        <div class="review-meta">
                            <div class="reviewer-name">${escapeHtml(review.name)}</div>
                            <div class="reviewer-position">${escapeHtml(review.position || 'Position not specified')}</div>
                            <div class="review-timestamp">${new Date(review.timestamp).toLocaleString()}</div>
                            <span class="review-status ${review.approved ? 'status-approved' : 'status-pending'}">
                                ${review.approved ? 'Approved' : 'Pending'}
                            </span>
                        </div>
                        <div class="review-actions">
                            <button class="btn ${review.approved ? 'btn-warning' : 'btn-success'}" 
                                    onclick="toggleApproval(${review.id}, ${!review.approved})">
                                ${review.approved ? '‚ùå Unapprove' : '‚úÖ Approve'}
                            </button>
                            <button class="btn btn-danger" onclick="deleteReview(${review.id})">
                                üóëÔ∏è Delete
                            </button>
                        </div>
                    </div>
                    
                    <div class="review-rating">
                        <span class="stars">${'‚òÖ'.repeat(review.rating)}${'‚òÜ'.repeat(5 - review.rating)}</span>
                        <span style="margin-left: 10px; color: rgba(255, 255, 255, 0.7);">(${review.rating}/5)</span>
                    </div>
                    
                    <div class="review-text">
                        "${escapeHtml(review.text)}"
                    </div>
                </div>
            `).join('');
        }

        // Delete review
        async function deleteReview(reviewId) {
            if (!confirm('Are you sure you want to delete this review? This action cannot be undone.')) {
                return;
            }

            try {
                const baseUrl = getBaseUrl();
                const response = await fetch(`${baseUrl}/api/admin/reviews/${reviewId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: adminPassword })
                });

                const data = await response.json();

                if (data.success) {
                    showNotification('Review deleted successfully', 'success');
                    loadReviews(); // Reload reviews
                } else {
                    throw new Error(data.message || 'Failed to delete review');
                }
            } catch (error) {
                console.error('Error deleting review:', error);
                showNotification(`Error: ${error.message}`, 'error');
            }
        }

        // Toggle approval
        async function toggleApproval(reviewId, approved) {
            try {
                const baseUrl = getBaseUrl();
                const response = await fetch(`${baseUrl}/api/admin/reviews/${reviewId}/approve`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        password: adminPassword,
                        approved: approved 
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showNotification(data.message, 'success');
                    loadReviews(); // Reload reviews
                } else {
                    throw new Error(data.message || 'Failed to update review');
                }
            } catch (error) {
                console.error('Error updating review:', error);
                showNotification(`Error: ${error.message}`, 'error');
            }
        }

        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Handle Enter key in password field
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                authenticate();
            }
        });
    </script>
</body>
</html>
